    <div id="filterAlert">

            <p id="alertTitle">Xác nhận</p>

            <p id="noiceCreTus"></p>

    <div id="filterChangeAvt">

    <div id="music-box">

        </div>
        <div id="info-music">
            <h1 id="song-name"></h1>
            <h2 id="artist-name"></h2>
        </div>
        <div id="timeline-music">
            <p id="music-now">00:00</p>
            <p id="music-end">00:00</p>
        </div>
        <div id="prog-music">
            <div id="prog-hover"></div>
            <div id="prog-music-now"></div>

        </div>
        <div id="control-music">
            <div class="btn-control-music">
                <i class="fa-solid fa-chevron-left"></i>
            </div>
            <div class="btn-control-music">
                <i class="fa-solid fa-play"></i>
            </div>
            <div class="btn-control-music">
                <i class="fa-solid fa-chevron-right"></i>
            </div>
            <div class="btn-control-music-small">
